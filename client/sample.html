function generateString(length) {
	var out = "";
	do {
		out += "I" + (out.length+1);
	} while (out.length < length);
	return out;
}

	<p>Please take a look into my (crappy) code: <a href="https://github.com/shylux/WebMate">WebMate on Github</a></p>
